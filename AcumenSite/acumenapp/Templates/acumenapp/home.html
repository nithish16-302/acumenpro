{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ACUMEN IT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="google-signin-client_id" content="478143590214-afmbht08pbv1ioff2ea43pued1gvegim.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'HomeAssets/css/swiper.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'HomeAssets/css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="{% static 'script.js'%}"></script>

    <!-- Demo styles -->
    <style>
    .g-signin2{
      margin-left:85%;
      margin-top:1%;
    }
    .data{
      display: none;
    }
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div style="background-color: black;" class="swiper-slide">
                                <div id="clockdiv">
  <div>
    <span class="days"></span>
    <div class="smalltext">Days</div>
  </div>
  <div>
    <span class="hours"></span>
    <div class="smalltext">Hours</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">Minutes</div>
  </div>
  <div>
    <span class="seconds"></span>
                   <div class="smalltext">Seconds</div>
                   </div>
                </div>

                <div class="container heroText">
                              <div class="hero">
                                14th March<br>

                              </div>
                              Vasavi College of Engineering 
                            </div>

                <div class="socialIcons">
                              <a class="fbIcon" href="https://www.facebook.com/ACUMENITFEST/" style="font-size: 0.9em;"><i class="fab fa-facebook-f"></i></a>
                              <a class="twIcon" href="#" style="font-size: 0.9em; margin-left: calc(5px + 1vw)"><i class="fab fa-twitter"></i></a>
                              <a class="ytIcon" href="#" style="margin-left: calc(5px + 1vw)"><i class="fab fa-youtube"></i></a>
                              <a class="instIcon" href="https://www.instagram.com/acumen.it.vce/" style="margin-left: calc(2px + 1vw)"><i class="fab fa-instagram"></i></a>
                            </div>
            </div>

            <div class="swiper-slide">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">

      <div class="container">
          <p>Profile details</p>
      <img id="pic" class="img-circle" width="100" height="100" align="center"></img>
          {% if user.is_authenticated %}
            <form class="form-horizontal" method="POST" action="{ url 'login' }" >{% csrf_token %}
      <div class="form-group">
      <label class="control-label col-sm-2">EmailId:*</label>
      <div class="col-sm-4">
        <input type="text" name="email" id="email" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password*</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="collegeid" placeholder="Password" name="college">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
    <div class="col-md-12"><label id="messageId" class="control-label"></label></div>
  </form>
          {% else %}
  <form class="form-horizontal" method="POST" action="{% url 'register' %}" >{% csrf_token %}
      <div class="form-group">
      <label class="control-label col-sm-2">EmailId:*</label>
      <div class="col-sm-4">
        <input type="text" name="email" id="email" class="form-control"/>
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-2">Name:*</label>
      <div class="col-sm-4">
        <input type="text" name="userName" id="userName" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Password*</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="college" placeholder="Password" name="college">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Confirm Password*</label>
      <div class="col-sm-4">
        <input type="password" name="rollNo" class="form-control" id="rno" placeholder="Confirm Password" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Mobile number:*</label>
      <div class="col-sm-4">
        <input type="text" name="mobileNo" class="form-control" id="mobileNo" placeholder="Enter mobile number" >
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
    <div class="col-md-12"><label id="message" class="control-label"></label></div>
  </form>
           {% endif %}

</div>
      <button onclick="signOut()" class="btn btn-danger">SignOut</button>
      </div>
            </div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>
      </div>


<!--Navigation-->
    <div class="open-overlay">
        <span class="bar-top"></span>
        <span class="bar-middle"></span>
        <span class="bar-bottom"></span>
      </div>
    <div class="overlay-navigation">
      <nav role="navigation">
        <ul>
          <li><a href="" data-content="The beginning">Home</a></li>
          <li><a href="{% url 'events' %}" data-content="I got game">Events</a></li>
          <li><a href="{% url 'sponsers' %}" data-content="Only the finest">Sponsors</a></li>
          <li><a href="{% url 'team' %}" data-content="Don't hesitate">The Team</a></li>
          <li><a href="" data-content="Curious?">Register/ Sign in</a></li>
        </ul>
      </nav>
    </div>
<!--Navigation Ends-->

    <!-- Swiper JS -->
    <script src="{% static 'HomeAssets/js/swiper.min.js' %}"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js'></script>
    <script  src="{% static 'HomeAssets/js/index.js' %}"></script>

  
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        slidesPerView: 1,
        spaceBetween: 30,
        keyboard: {
        enabled: true,
      },
        mousewheel: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
    });
    </script>
</body>
</html>
